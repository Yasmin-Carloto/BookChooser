<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookChooser</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/index.css">

</head>
<body>
    <header id="header">
        <nav>
            <div class="hamburguer-menu">
                <input type="checkbox"class="checkbox-menu" id="checkbox-menu">
                <label for="checkbox-menu" class="hamburguer-menu-icon">
                    <ion-icon name="menu-outline"></ion-icon>
                </label>
            </div>

            <a href="../../index.html" class="logo">
                <h1>bookchooser</h1>
            </a>

            <ul id="nav-ul">
                <li class="nav-item">
                    <a href="../../index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="./book-chooser.html" class="nav-link">Book of the month</a>
                </li>
                <li class="nav-item">
                    <a href="./book-comments.html" class="nav-link">Comments of the month</a>
                </li>
                <li class="nav-item">
                    <a href="./contact-page.html" class="nav-link">Contact us</a>
                </li>
            </ul>

            <div class="theme-switch">
                <input type="checkbox" class="theme-switch-checkbox" id="checkbox">
                <label for="checkbox" class="switcher-label">
                    <ion-icon name="partly-sunny-outline" class="sun"></ion-icon>
                    <ion-icon name="moon-outline" class="moon"></ion-icon>
                    <div class="switcher"></div>
                </label>
            </div>
        </nav>
    </header>

    <main class="form-container-main">
        <h2>Send me your message</h2>

        <form class="form-contact-container" action="https://formsubmit.co/carlotoyasmin11@gmail.com" method="POST">
            <div class="form-field-container">
                <label for="name-contact">Type your name</label>
                <input type="text"  name="name" id="name-contact" class="form-input" required>
            </div>

            <div class="form-field-container">
                <label for="email-contact">Type your email</label>
                <input type="text" name="email" id="email-contact" class="form-input" required>
            </div>

            <div class="form-field-container">
                <label for="message-contact">Type your message</label>
                <textarea name="message" id="message-contact" class="form-input message-input" required></textarea>
            </div>

            <input type="hidden" name="_next" value="https://yasmin-carloto.github.io/BookChooser/assets/pages/thank-you-page.html">
            <input class="default-button" id="send-email" type="submit" value="Send Email">
        </form>
    </main>

    <footer>
        <a href="../../index.html" class="logo">
            <h1>bookchooser</h1>
        </a>
        
        <h2>Yasmin Carloto &#xA9</h2>
        
        <div class="social-media">
            <a href="https://github.com/Yasmin-Carloto">
                <ion-icon class="icon"  name="logo-github"></ion-icon>
            </a>

            <a href="https://www.linkedin.com/in/yasmin-carloto/">
                <ion-icon class="icon" name="logo-linkedin"></ion-icon>
            </a>
        </div>
    </footer>

    <script type="module" src="../js/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
